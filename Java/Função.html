<!DOCTYPE html>

<body>

    <h1>celsiusParaFharenheit</h1>

    <script>
        function celsiusParaFharenheit (temperatura){
            return temperatura * 9 / 5 + 32
        }
        console.log (" O Resultaldo da conversão é de " + celsiusParaFharenheit (20)+ '°f' );

    </script>
</body>
