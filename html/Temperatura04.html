<body>
<h1>Classificação de temperatura</h1>

    <script>
        let temperatura = parseInt ( prompt( 'digite a Tempertura'));

            if(temperatura < 15){
                console.log('Frio');
            }
            else if (temperatura >=15 && temperatura <= 25){
                console.log ('Ameno');
            }
            else {console.log ("Quente");} 


    </script>
