<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo para largada</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #2c3e50;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin-bottom: 20px;
            border: 1px solid hsl(0, 0%, 5%); 
            border-radius: 100px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border: #2980b9 solid 1px;
            border-radius: 100px;
        }

        button:hover {
            background-color: #2980b9;
        }


    </style>
</head>
<body>


 
    <h1>Tempo pra Largada</h1>
   
    <input type="text" id="tempoLargada" placeholder="Digite o tempo">
    <button id="inicia">Iniciar Timer</button>
    <h2> Tempo restante: <span id = "contador"></span>  Segundos</h2>



    <script>
        document.getElementById("inicia").addEventListener("click", function(){
        let tempo = document.getElementById("tempoLargada").value
        let contador = tempo

        let = intervalo = setInterval (()=>{
            document.getElementById("contador").textContent = contador
            contador--;

            if (contador <= 0) {
                clearInterval(intervalo)
                alert("Largamos!");
                     
            }}, 1000);  

            })

            let posicao = 0;
        let quadrado = document.getElementById("quadrado");
        let intervalo = setInterval( function(){
            posicao += 10;
            quadrado.style.left = posicao + "px";
           
            if(posicao >= 500){
                clearInterval(intervalo);
               
            }
        
        },1000)

        </script>
       

</body>
</html>
