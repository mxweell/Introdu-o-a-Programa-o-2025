<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Click</title>

</head>
<body>
    
    <h1>Só exebir depois que botar no botão</h1>
    <button id="botao">Aqui!</button>
    <p id="menssangem"></p>

    <script>

        document.getElementById("botao").addEventListener("click",()=>{
            setTimeout(() => {
                document.getElementById("menssangem").textContent = "Passou 3 Segundos";
            }, 3000);
        })

    </script>

</body>
</html>
