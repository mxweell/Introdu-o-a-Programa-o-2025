<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarem de Lembrete</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
        padding: 50px;
    }

    h1 {
        color: #2c3e50;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #2980b9;
    }

    p {
        font-size: 18px;
        margin-top: 20px;
    }

    h2 {
        margin-top: 30px;
    }
</style>

</head>
<body>
    
    <h1>Alarme Lembrete</h1>
    <button id="botao">Lembrer Compromisso</button>
    <p id="texto"></p>
    <h2>contador: <span id="contador"></span> </h2>

    <script>
        
           let contador = 5;

            document.getElementById("botao").addEventListener("click", function() {
            let intervalo = setInterval(() =>{
            document.getElementById('contador').textContent = contador
            contador--;

            if (contador < 0){
            clearInterval(intervalo)
            document.getElementById("texto").textContent = "Não se esqueça da sua reunião";     
        }},1000);

           setTimeout(function(){
            document.getElementById("texto").textContent = "Não se esqueça da sua reunião";
           },6000);
        
        });

       
         
    </script>

</body>
</html>
