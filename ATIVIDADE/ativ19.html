<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternar Modo</title>


    <style>
       body{
        background-color: aliceblue;
        color: black;
       }

       .modoescuro{
        background-color: black;
        color: aliceblue;
       }
    </style>


</head>
<body >
    <button onclick="alternarModo()">AlternarModo</button>
    <h1>FUNDAÇÃO BRADESCO</h1>

    <SCRipt>
        function alternarModo(){
            let body= document.body
            body.classList.toggle("modoescuro")
        }

        
    </SCRipt>
    
</body>
</html>
