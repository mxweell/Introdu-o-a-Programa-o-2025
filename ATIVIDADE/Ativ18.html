<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar tamanho da fonte</title>


</head>
<body>
    
     <p id="vouMexer"> Mudar tamanho da fonte</p>
     <button onclick="aumentarLetra()">+</button>
     <button onclick="diminuirLetra()">-</button>

        <script>
            let tempoReal= document.getElementById("vouMexer")
            let tamanhoAtual= 16;

            function aumentarLetra(){
                tempoReal.style.fontSize = tamanhoAtual++ + "px"
            }
            function diminuirLetra(){
                tempoReal.style.fontSize = tamanhoAtual-- + "px"
            }

        </script>

</body>
</html>
