<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
     <h1>continuação For. Quantas são maiores que 10</h1>

     <script>
let numeros = [3, 18, 7, 12, 25, 1];
let contador = 0;

for (let i = 0; i < numeros.length; i++) {
  if (numeros[i] > 10) {
    contador++;
  }
}

console.log("Quantidade de números maiores que 10:", contador);

     </script>


</body>
</html>
