<h1>aplicação d aprogramação while Repetiçaõ</h1>

    <script>
      
    let soma = 0
    let numero = parseInt(prompt( "Digite um numero"))

    while (numero != 0){
        soma += numero;
        numero = parseInt(prompt( "Digite um numero"))
    }

    
    alert(" A soma total: " + soma)


    alert( "apareer a caixinha")
    </script>
