<body>

    <h1>aplicação d aprogramação while senha</h1>

    <script>

        let senhaCorreta = " AmanhaEhFeriado"
        let tentativaSenha = prompt ( "digite a Senha:")

        while(tentativaSenha != senhaCorreta){
            tentativaSenha = prompt( "senha incorreta! Digiti Novamente")
        }

        alert("acesso Peritido")


    </script>
