<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Complexo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    
</head>
<body>

    <div class="container">
              <h1>Formulario Complexo</h1>
        
<div>
    <form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Nome</label>
    <input type="text" class="form-control" id="validationCustom01" value="" required>
    <div class="valid-feedback">
      Parece bom!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Email</label>
    <input type="text" class="form-control" id="validationCustom02" value="" required>
    <div class="valid-feedback">
      Parece bom!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Nome do usuario</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">       
    Por favor, escolha um nome de usuário.
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">Senha</label>
    <input type="password" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
      Por favor, informe uma Senha válida. 
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">Pais</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Escolher...</option>
      <option> Brasil</option>
      <option> EUA</option>
      <option> França</option>  
      <option> Italia</option>
      <option> Portugal</option>
      
    </select>
    <div class="invalid-feedback">
    Selecione um Pais válido.
</div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Contato</label>
    <input type="text" class="form-control" id="validationCustom05" required>
    <div class="invalid-feedback">
    Por favor, forneça um Contato válido.
</div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Concordar com os termos e condições
      </label>
      <div class="invalid-feedback">
        Você deve concordar antes de enviar.
      </div>
    </div>
    <div class="form-check mt-2">
      <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
      <label class="form-check-label" for="radioDefault1">
        Sim
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
      <label class="form-check-label" for="radioDefault2">
        Não
      </label>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-secondary" type="reset">Limpar</button>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Enviar</button>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>    
</body>
</html>
