<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aperte paa mudar de cor</title>


    
    <style>
        #caixa{
            height: 200px;
            width: 200px;
            background-color: aqua;
        } 
        
    </style>


</head>
<body>
    
<div id= "caixa"> </div>
<button onclick="mudarDeCor()">Aperte paa mudar de cor</button>

<script>
    
function mudarDeCor(){
    let quadrado = document.getElementById("caixa")
    quadrado.style.backgroundColor= "black"
}

</script>


</body>
</html>
