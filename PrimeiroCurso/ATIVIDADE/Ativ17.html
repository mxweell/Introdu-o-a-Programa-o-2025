<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar tamanho da fonte</title>
</head>
<body>
    
    <p id="tamanho"> Mudar tamanho da fonte</p>
    <button onclick="mudarTamanho()"> clique aqui Mudar tamanho da fonte</button>


    <script>
        function mudarTamanho(){
            let fonte= document.getElementById("tamanho")
            fonte.style.fontSize= "40px"
        }
        
    </script>

</body>
</html>
