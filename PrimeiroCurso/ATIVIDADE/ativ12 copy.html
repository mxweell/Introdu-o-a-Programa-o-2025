<body>

    <h1>aplicação d aprogramação while contagem</h1>

<script>

// USANDO WHILE:

    let i = 100
        while( i >= 1){
        console.log(i) 
        i-- 
        }


// USENDO FOR:
     
        for (i = 100; i >= 1; i-- ){
            console.log(i)
        }



</script>
