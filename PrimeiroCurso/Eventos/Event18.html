<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semafaro</title>
   
    
    
    <style>
        .semafaro{
            width: 60px;
            height: 180px;
            background-color: #333;
            border-radius: 10px;
            display: flex;
            flex-direction: column; ;  
            } 

        .luz{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color:cornsilk;
            margin: 10px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.5s ease;
                }

        .vermelho{
            background-color: red;
        }       
        .amarelo{
            background-color: yellow;
        }
        .verde{
            background-color: green;
        }

        button{
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2c382d;      
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }
    </style>


</head>
<body>
    
    <div class="semafaro">

            <div id="vermelho" class="luz"></div>
            <div id="amarelo" class="luz"></div>
            <div id="verde" class="luz"></div>
        
    </div>

    <button id="btn-iniciar">Iniciar</button>

    <script>
        const vermelho = document.getElementById('vermelho');
        const amarelo = document.getElementById('amarelo');
        const verde = document.getElementById('verde');
        
        function apagaTodas(){
            vermelho.classList.remove('vermelho');
            amarelo.classList.remove('amarelo');
            verde.classList.remove('verde');
        }

        document.getElementById('btn-iniciar').addEventListener('click', function() {
            apagaTodas();
            verde.classList.add('verde');
            
            setTimeout(function() {
                apagaTodas();
                amarelo.classList.add('amarelo');
            }, 2000);
            
            setTimeout(function() {
                apagaTodas();
                vermelho.classList.add('vermelho');
            }, 4000);
            
            setInterval(function() {
                apagaTodas();
                verde.classList.add('verde');
                
                setTimeout(function() {
                    apagaTodas();
                    amarelo.classList.add('amarelo');
                }, 2000);
                
                setTimeout(function() {
                    apagaTodas();
                    vermelho.classList.add('vermelho');
                }, 4000);
            }, 6000); 
               
           })
       
    </script>


</body>
</html>
