<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Atual</title>
<style>
     #caixa{
            height: 200px;
            width: 200px;
            background-color: rgb(240, 233, 233);
            border: solid rgb(15, 15, 15);
            border-radius: 10px;
            margin: 0 auto;
        }

        #caixa:hover{
                background-color: red;
                width: 300px;
                height: 300px;
                transition: all 0.5s
        } 
</style>

</head>
<body>

    <div id="caixa">

        <h1>hora Atual: <span id ="hora">  </span></h1>

    </div>


    <script>
        let initial = setInterval(() => {
            let horaAtual = new Date();
            document.getElementById("hora").textContent = horaAtual.toLocaleTimeString();
        })

    </script>



</body>
</html>
